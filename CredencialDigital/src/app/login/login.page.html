<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col> </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="assets/iconSPYGPA.png" />
          </ion-col>
        </ion-row>
        <ion-row center>
          <ion-col>
            <span
              style="
                font-weight: bold;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
                  serif;
              "
              text-uppercase
              no-padding
              no-margin
              >SPYGPA - Bienvenid@</span
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon
                  name="person-circle-outline"
                  class="icon-login"
                ></ion-icon>
                <ion-input
                  name="user"
                  type="text"
                  required
                  placeholder="DNI"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon
                  name="lock-closed-outline"
                  class="icon-login"
                ></ion-icon>
                <ion-input
                  name="password"
                  type="password"
                  required
                  placeholder="Contraseña"
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              class="colorPrincipalBoton"
              (click)="iniciarSesion()"
              expand="block"
              >Iniciar Sesión</ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              <h3>
                ¿Todavía no tenes tu usuario?
                <ion-router-link (click)="registro()" class="underline colorPrincipalLabel">Registrate aquí</ion-router-link>
              </h3>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide></ion-content
>
